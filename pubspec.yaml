name: chemistryapp
description: Ứng dụng danh pháp hóa học chuẩn IUPAC chương trình mới.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter_tts: ^3.8.5
  audioplayers: ^5.1.0
  http: ^1.1.2
  xml: ^6.5.0
  provider: ^6.1.1
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/mp3_elements/

flutter_icons:
  image_path: "assets/iconapp/icon.png"
  android: true
  ios: true    
